<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тоғызқұмалақ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Тоғызқұмалақ</h1>
            <div class="game-controls">
                <button id="newGameBtn" class="btn btn-primary">Жаңа ойын</button>
                <button id="modeToggleBtn" class="btn btn-secondary">Режим: 1 vs 1</button>
                <button id="difficultyBtn" class="btn btn-difficulty">AI: Қиын</button>
            </div>
        </header>

        <div class="game-info">
            <div class="player-info player-top">
                <span class="player-name">Қара</span>
                <span class="player-score" id="scoreBlack">0</span>
                <span class="tuzdyk-indicator" id="tuzdykBlack"></span>
            </div>
            <div class="turn-indicator">
                <span id="turnText">Ақтың кезегі</span>
            </div>
            <div class="player-info player-bottom">
                <span class="player-name">Ақ</span>
                <span class="player-score" id="scoreWhite">0</span>
                <span class="tuzdyk-indicator" id="tuzdykWhite"></span>
            </div>
        </div>

        <div class="board">
            <!-- Black player's pits (top row) -->
            <div class="pits-section pits-black">
                <div class="pit-numbers top">
                    <span>9</span><span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
                </div>
                <div class="pits-row">
                    <div class="pit" data-player="black" data-pit="8"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="black" data-pit="7"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="black" data-pit="6"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="black" data-pit="5"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="black" data-pit="4"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="black" data-pit="3"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="black" data-pit="2"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="black" data-pit="1"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="black" data-pit="0"><div class="stones-container"></div><div class="stone-count">9</div></div>
                </div>
            </div>

            <!-- Kazans in the middle - stacked vertically -->
            <div class="kazans-row">
                <div class="kazan kazan-black" id="kazanBlack">
                    <div class="kazan-stones"></div>
                    <span class="kazan-count">0</span>
                </div>
                <div class="kazan kazan-white" id="kazanWhite">
                    <div class="kazan-stones"></div>
                    <span class="kazan-count">0</span>
                </div>
            </div>

            <!-- White player's pits (bottom row) -->
            <div class="pits-section pits-white">
                <div class="pits-row">
                    <div class="pit" data-player="white" data-pit="0"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="white" data-pit="1"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="white" data-pit="2"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="white" data-pit="3"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="white" data-pit="4"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="white" data-pit="5"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="white" data-pit="6"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="white" data-pit="7"><div class="stones-container"></div><div class="stone-count">9</div></div>
                    <div class="pit" data-player="white" data-pit="8"><div class="stones-container"></div><div class="stone-count">9</div></div>
                </div>
                <div class="pit-numbers bottom">
                    <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span>
                </div>
            </div>
        </div>

        <div class="game-log">
            <h3>Соңғы ход</h3>
            <div id="lastMove">—</div>
        </div>

        <!-- Win modal -->
        <div class="modal" id="winModal" style="display: none;">
            <div class="modal-content">
                <h2 id="winnerText">Ойын аяқталды!</h2>
                <p id="finalScore"></p>
                <button id="playAgainBtn" class="btn btn-primary">Қайта ойнау</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
